<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container">
		<div class="d-flex justify-content-center p-3">
			<h1>Internship Form</h1>
		</div>
		<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4" >
    <label for="validationCustom01" class="form-label" >First name</label>
    <input type="text" class="form-control" id="first-name-input" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" >
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last-name-input"  value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4" >
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
      <input type="text" class="form-control" id="email-input"  aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a email.
      </div>
    </div>
  </div>
  <div class="col-md-6" >
    <label for="validationCustom03" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Graduation Year</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
	  <option>2021</option>
	  <option>2022</option>
	  <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid year.
    </div>
  </div>
  <div class="col-md-3" >
    <label for="validationCustom05" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id=" roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a Roll no.
    </div>
  </div>
  <div class="col-12" >
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id=" conditions-checkbox" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	</div>



    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
